[mypy]
python_version = 3.9
warn_unused_configs = True
disallow_untyped_defs = False
warn_return_any = False
disable_error_code = no-any-return

# Per-module options for unavoidable structural issues

[mypy-orjson]
# orjson is an optional dependency (fast-json extra)
ignore_missing_imports = True

[mypy-chuk_mcp.protocol.messages]
# Optional logging module that may not exist
disable_error_code = import-not-found
